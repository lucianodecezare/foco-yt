<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Foco YT</title>
    <style>
      body {
        width: 250px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .toggle {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }

      input:checked+.slider {
        background-color: #2196F3;
      }

      input:checked+.slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>

  <body>
    <div class="toggle-container">
      <span>Ativar Extens√£o</span>
      <label class="toggle">
        <input type="checkbox" id="extensionToggle">
        <span class="slider"></span>
      </label>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
